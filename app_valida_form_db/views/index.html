<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastro</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-12">
                    <a href="/appointments" class="btn btn-link">Appointments</a>
                </div>
                {{#erro_form}}
                <div class="col-6 offset-3">
                    <div class="alert alert-danger">
                        <strong>Incorrect data!</strong>
                        Name and date fields should not be empty!
                    </div>
                </div>
                {{/erro_form}}

                <form action="/data" method="post">
                    <!-- name textfield -->
                    <div class="col-6 offset-3">
                        <label for="nome" class="form-label">Name:</label>
                        <input type="text" class="form-control" name="name", id="name" value="{{name}}">
                    </div>
                    <!-- date textfield -->
                    <div class="col-6 offset-3 mt-3">
                        <label for="birth_date" class="form-label">Birth date:</label>
                        <input type="date" class="form-control" name="birth_date", id="birth_date" value="{{birth_date}}">
                    </div>
                    <!-- description textarea -->
                    <div class="col-6 offset-3 mt-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea name="description" id="description" class="form-control">{{description}}</textarea>
                    </div>
                    <div class="col-6 offset-3 mt-3"></div>
                        <button type="submit" class="w-100 btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
