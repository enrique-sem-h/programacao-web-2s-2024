<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Template</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>
        <div class="container">
            <div class="row mt-5">

                {{#error}}
                <div class="col-6 offset-3">
                    <div class="alert alert-danger">
                        <strong>Incorrect data!</strong>
                        None of the fields should be empty!
                    </div>
                </div>
                {{/error}}

                <form action="/data" method="post">
                    <!-- name textfield -->
                    <div class="col-6 offset-3">
                        <label for="nome" class="form-label">Name:</label>
                        <input type="text" class="form-control" name="name", id="name" value="{{data.name}}">
                    </div>
                    <!-- address textfield -->
                    <div class="col-6 offset-3">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" class="form-control" name="address", id="address" value="{{data.address}}">
                    </div>
                    <!-- phone textfield -->
                    <div class="col-6 offset-3">
                        <label for="phone" class="form-label">phone:</label>
                        <input type="text" class="form-control" name="phone", id="phone" value="{{data.phone}}">
                    </div>
                    <!-- date textfield -->
                    <div class="col-6 offset-3 mt-3">
                        <label for="apt_date" class="form-label">Appointment date:</label>
                        <input type="date" class="form-control" name="apt_date", id="apt_date" value="{{data.apt_date}}">
                    </div>
                    <div class="col-6 offset-3 mt-3"></div>
                        <button type="submit" class="w-100 btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
